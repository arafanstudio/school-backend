<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to match the school-original design */
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: #1f2937;
        }
        .card-content {
            padding: 1.5rem;
        }
        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            color: #1f2937;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .input:focus {
            border-color: #3b82f6;
            outline: 0;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .button {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #3b82f6;
            border-radius: 0.375rem;
            transition: background-color 0.15s ease-in-out;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .text-muted-foreground {
            color: #6b7280;
        }
        .toast-success {
            background-color: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 0.375rem;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
        .toast-error {
            background-color: #ef4444;
            color: white;
            padding: 1rem;
            border-radius: 0.375rem;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Admin Login</h2>
            </div>
            <div class="card-content">
                <form id="loginForm" class="grid gap-4">
                    <div class="grid gap-2">
                        <label for="username" class="label">Username</label>
                        <input
                            id="username"
                            type="text"
                            placeholder="admin"
                            required
                            class="input"
                        />
                    </div>
                    <div class="grid gap-2">
                        <label for="password" class="label">Password</label>
                        <input
                            id="password"
                            type="password"
                            placeholder="password"
                            required
                            class="input"
                        />
                    </div>
                    <button type="submit" id="loginButton" class="button">
                        Login
                    </button>
                    <p class="text-sm text-center text-muted-foreground mt-2">
                        Default: admin / password
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = type === 'success' ? 'toast-success' : 'toast-error';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            const username = usernameInput.value;
            const password = passwordInput.value;

            try {
                // The login API is still at /api/admin/login
                const response = await fetch("/api/admin/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    // Simple authentication: store a flag in sessionStorage and set a cookie for the server
                    sessionStorage.setItem("isAdminAuthenticated", "true");
                    // Set a cookie that the server can read
                    document.cookie = "isAdminAuthenticated=true; path=/; max-age=3600"; // Expires in 1 hour
                    sessionStorage.setItem("isAdminAuthenticated", "true");
                    sessionStorage.setItem("ADMIN_USERNAME", username);
                    sessionStorage.setItem("ADMIN_PASSWORD", password);
                    showToast("Login successful!", 'success');
                    // Redirect to the article creation page, which is now the root path
                    window.location.href = "/";
                } else {
                    const errorData = await response.json();
                    showToast(errorData.message || "Login failed. Check your credentials.", 'error');
                }
            } catch (error) {
                console.error("Login error:", error);
                showToast("An error occurred during login.", 'error');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
