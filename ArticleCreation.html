<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Article</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to match the school-original design */
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: #1f2937;
        }
        .card-content {
            padding: 1.5rem;
        }
        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .input, .textarea, .select-trigger {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            color: #1f2937;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .input:focus, .textarea:focus, .select-trigger:focus {
            border-color: #3b82f6;
            outline: 0;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .button {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #3b82f6;
            border-radius: 0.375rem;
            transition: background-color 0.15s ease-in-out;
            cursor: pointer;
        }
        .button-outline {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            transition: background-color 0.15s ease-in-out;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .button-outline:hover {
            background-color: #f3f4f6;
        }
        .button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .toast-success {
            background-color: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 0.375rem;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
        .toast-error {
            background-color: #ef4444;
            color: white;
            padding: 1rem;
            border-radius: 0.375rem;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-3xl flex justify-end mb-4">
            <button id="logoutButton" class="button-outline">
                Logout
            </button>
        </div>
        <div class="card w-full max-w-3xl">
            <div class="card-header">
                <h2 class="card-title">Create New Article</h2>
            </div>
            <div class="card-content">
                <form id="articleForm" class="grid gap-6">
                    <div class="grid gap-2">
                        <label for="title" class="label">Title</label>
                        <input
                            id="title"
                            type="text"
                            placeholder="Article Title"
                            required
                            class="input"
                        />
                    </div>
                    <div class="grid gap-2">
                        <label for="author" class="label">Author Name</label>
                        <input
                            id="author"
                            type="text"
                            placeholder="Enter author name"
                            required
                            class="input"
                        />
                    </div>
                    <div class="grid gap-2">
                        <label for="category" class="label">Category</label>
                        <select id="category" class="input">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <div class="grid gap-2">
                        <label for="content" class="label">Content</label>
                        <textarea
                            id="content"
                            placeholder="Article Content (Markdown supported)"
                            required
                            rows="10"
                            class="textarea"
                        ></textarea>
                    </div>
                    <div class="grid gap-2">
                        <label for="imageUrl" class="label">Image URL (Optional)</label>
                        <input
                            id="imageUrl"
                            type="url"
                            placeholder="https://example.com/image.jpg"
                            class="input"
                        />
                    </div>
                    <button type="submit" id="submitButton" class="button w-full">
                        Create Article
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const articleForm = document.getElementById('articleForm');
        const logoutButton = document.getElementById('logoutButton');
        const submitButton = document.getElementById('submitButton');
        const titleInput = document.getElementById('title');
        const authorInput = document.getElementById('author');
        const categoryInput = document.getElementById('category');
        const contentInput = document.getElementById('content');
        const imageUrlInput = document.getElementById('imageUrl');

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = type === 'success' ? 'toast-success' : 'toast-error';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function checkAuth() {
            if (sessionStorage.getItem("isAdminAuthenticated") !== "true") {
                window.location.href = "/"; // Redirect to login page (which is now the root)
            }
        }

        checkAuth();

        logoutButton.addEventListener('click', () => {
            sessionStorage.removeItem("isAdminAuthenticated");
            sessionStorage.removeItem("ADMIN_USERNAME");
            sessionStorage.removeItem("ADMIN_PASSWORD");
            // Clear the cookie to log out on the server side
            document.cookie = "isAdminAuthenticated=; path=/; max-age=0";
            showToast("Logged out successfully.", 'success');
            window.location.href = "/";
        });

        articleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Creating...';

            const title = titleInput.value;
            const author = authorInput.value;
            const category = categoryInput.value;
            const content = contentInput.value;
            const image_url = imageUrlInput.value;

            if (!title.trim() || !content.trim() || !author.trim()) {
                showToast("Title, content, and author name are required", 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Create Article';
                return;
            }

            // Get credentials from sessionStorage as the original frontend did
            const username = sessionStorage.getItem("ADMIN_USERNAME") || "admin";
            const password = sessionStorage.getItem("ADMIN_PASSWORD") || "password";

            try {
                const response = await fetch("/api/articles", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        title,
                        content,
                        image_url,
                        category,
                        author,
                        username,
                        password,
                    }),
                });

                if (response.ok) {
                    showToast("Article created successfully!", 'success');
                    // Clear form
                    titleInput.value = "";
                    contentInput.value = "";
                    imageUrlInput.value = "";
                    authorInput.value = "";
                    categoryInput.value = "student";
                } else {
                    const errorData = await response.json();
                    showToast(errorData.message || "Failed to create article.", 'error');
                }
            } catch (error) {
                console.error("Article creation error:", error);
                showToast("An error occurred while creating the article.", 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Create Article';
            }
        });
    </script>
</body>
</html>
